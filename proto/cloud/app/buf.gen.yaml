# @format

version: v1
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: connect-go
    out: .
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  - plugin: es
    out: .
    opt: target=ts
  - plugin: connect-es
    out: .
    opt: target=ts
